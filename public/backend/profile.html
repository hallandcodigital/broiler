<div ng-controller="userController">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">My Profile</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h4 class="panel-title">Profile Details</h4>
                </div>
                <div class="panel-body">
                            <form role="form" ng-submit="updateUserData()">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label>Name:</label>
                                            <input class="form-control" name="name" placeholder="Enter text" ng-model="userData.name">
                                        </div>
                                        <div class="form-group">
                                            <label>Email:</label>
                                            <input class="form-control" name="email" placeholder="Enter text" ng-model="userData.email">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label>Date Created:</label>
                                            <input class="form-control" id="disabledInput" type="text" value="{{userData.created_at}}" disabled>
                                        </div>
                                        <div class="form-group">
                                            <label>Last Updated:</label>
                                            <input class="form-control" id="disabledInput" type="text" value="{{userData.updated_at}}" disabled>
                                        </div>
                                    </div>
                                    <div class="col-md-12">
                                        <div class="pull-right">
                                            <button type="submit" class="btn btn-raised btn-primary">Save</button>
                                            <a href="#/dashboard" class="btn btn-raised btn-default">Cancel</a>
                                        </div>
                                    </div>
                            </form>
                        </div>
                    </div>
                    <!-- /.row (nested) -->
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
</div>
<!-- /#page-wrapper -->
