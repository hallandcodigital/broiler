<div ng-controller="userController">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">My Profile</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 class="panel-title">Profile Details</h4>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-12">
                            <form role="form" ng-submit="updateUserData()">
                                <div class="form-group">
                                    <label>Name:</label>
                                    <input class="form-control" name="name" placeholder="Enter text" ng-model="userData.name">
                                </div>
                                <div class="form-group"> 
                                    <label>Email:</label>
                                    <input class="form-control" name="email" placeholder="Enter text" ng-model="userData.email">
                                </div>
                                <div class="form-group">
                                    <label>Date Created:</label>
                                    <input class="form-control" id="disabledInput" type="text" value="{{userData.created_at}}" disabled>
                                </div>                                
                                <div class="form-group">
                                    <label>Last Updated:</label>
                                    <input class="form-control" id="disabledInput" type="text" value="{{userData.updated_at}}" disabled>
                                </div>
                                <button type="submit" class="btn btn-raised btn-primary">Submit Button</button>
                                <button type="reset" class="btn btn-raised btn-default">Reset Button</button>
                            </form>
                        </div>
                    </div>
                    <!-- /.row (nested) -->
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
</div>
<!-- /#page-wrapper -->
