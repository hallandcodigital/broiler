<div ng-controller="createStaticpageController">
    <br>
    <div class="row">
        <div class="col-lg-12">
            <p><a href="#/staticpage">Static Pages</a> / New Static Page</p>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    <div class="row">
        <div class="col-lg-12">
            <h3 class="page-header">New Static Page</h3>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->

    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    {{staticpageData.title}} Details
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-12">
                            <form name="createStaticPageForm" role="form" ng-submit="createStaticpageData()" novalidate>
                                <div class="form-group" ng-class="{ 'has-error' : createStaticPageForm.title.$invalid && !createStaticPageForm.title.$pristine }" >
                                    <label>Title:</label>
                                    <input class="form-control" name="title" placeholder="Enter text" ng-model="staticpageData.title" required>
                                    <p ng-show="createStaticPageForm.title.$invalid && !createStaticPageForm.title.$pristine" class="help-block">Static Page title is required.</p>
                                </div>
                                <div class="form-group">
                                    <label>Content:</label>
                                    <summernote ng-model="staticpageData.content" name="content" height="300" require></summernote>
                                </div> 

                                <button type="submit" class="btn btn-success" ng-disabled="createStaticPageForm.$invalid">Create Page</button>
                                <button type="reset" class="btn btn-default">Reset</button>
                            </form>
                        </div>
                    </div>
                    <!-- /.row (nested) -->
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->


</div
