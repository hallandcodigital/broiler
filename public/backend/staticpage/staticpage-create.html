<div ng-controller="createStaticpageController">
    <br>
    <div class="row">
        <div class="col-lg-12">
            <p><a href="#/staticpage">Static Pages</a> > New Static Page</p>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    <div class="row">
        <div class="col-lg-12">
            <h3 class="page-header">New Static Page</h3>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
	{{staticpageData}}

    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    {{staticpageData.title}} Details
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-12">
                            <form role="form" ng-submit="createStaticpageData()">
                                <div class="form-group">
                                    <label>Title:</label>
                                    <input class="form-control" name="title" placeholder="Enter text" ng-model="staticpageData.title">
                                </div>
                                <div class="form-group"> 
                                    <label>Slug:</label>
                                    <input class="form-control" name="slug" placeholder="Enter text" ng-model="staticpageData.slug">
                                </div>
                                <div class="form-group">
                                    <label>Content:</label>
                                    <summernote ng-model="staticpageData.content" height="300"></summernote> 
                                </div> 

                                <button type="submit" class="btn btn-success">Create Page</button>
                                <button type="reset" class="btn btn-default">Reset</button>
                            </form>
                        </div>
                    </div>
                    <!-- /.row (nested) -->
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->


</div
