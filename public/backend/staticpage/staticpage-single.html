<div ng-controller="singleStaticpageController">
    <br>
    <div class="row">
        <div class="col-lg-12">
            <p><a href="#/staticpage">Web Pages</a> / {{staticpageData.title}}</p>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    
    <div class="row">
        <div class="col-xs-6">
            <h3 class="page-header pull-left" style="border-bottom: none; margin-bottom:0px;">{{staticpageData.title}}</h3>
        </div>
        <div class="col-xs-6 btn-group-sm">
            <button class="btn btn-danger btn-fab m-b-5 pull-right" data-toggle="modal" data-target="#staticpageDeleteModal"> <i class="material-icons md-18">delete</i></button>
    </div>
    <!-- /.row -->
    <hr style="margin-top: 0px;">

    <div class="row">
        <div class="col-lg-12">
            <flash-message duration="5000" show-close="true" on-dismiss="myCallback(flash)" ></flash-message>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 class="panel-title">{{staticpageData.title}} Details</h4>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-12">
                            <form name="updateStaticPageForm" role="form" ng-submit="updateStaticpageData()" novalidate>
                                <div class="form-group" ng-class="{ 'has-error' : updateStaticPageForm.title.$invalid && !updateStaticPageForm.title.$pristine }">
                                    <label>Title:</label>
                                    <input class="form-control" name="title" placeholder="Enter text" ng-model="staticpageData.title" required>
                                    <p ng-show="updateStaticPageForm.title.$invalid && !updateStaticPageForm.title.$pristine" class="help-block">Static Page title is required.</p>
                                </div>
                                <div class="form-group"> 
                                    <label>Slug:</label>
                                    <input class="form-control" name="slug" placeholder="Enter text" ng-model="staticpageData.slug" disabled>
                                </div>
                                <div class="form-group" ng-class="{ 'has-error' : updateStaticPageForm.sortid.$invalid && !updateStaticPageForm.sortid.$pristine }">
                                    <label>Sort ID:</label>
                                    <input class="form-control" name="sortid" type="number" ng-model="staticpageData.sortid" required>
                                    <p ng-show="updateStaticPageForm.sortid.$invalid && !updateStaticPageForm.sortid.$pristine" class="help-block">Static Page sort id is required.</p>
                                </div>
                                <div class="form-group">
                                    <label>Content:</label>
                                    <summernote ng-model="staticpageData.content" height="300"></summernote> 
                                </div> 

                                <button type="submit" class="btn btn-raised btn-primary" ng-disabled="updateStaticPageForm.$invalid">Submit Button</button>
                                <button type="reset" class="btn btn-raised btn-default">Reset Button</button>
                            </form>
                        </div>
                    </div>
                    <!-- /.row (nested) -->
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    <div class="modal fade" tabindex="-1" role="dialog" id="staticpageDeleteModal">
        <div class="modal-dialog">
            <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Delete Modal</h4>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to delete Static Page "{{staticpageData.title}}"</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-raised btn-default" data-dismiss="modal">Close</button>
                <button type="button" ng-click="deleteStaticpage(staticpageData.id)" class="btn btn-raised btn-danger">Delete Static Page</button>
            </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

</div
