<div ng-controller="singleUserManagementController">
    <br>
    <div class="row">
        <div class="col-lg-12">
            <p><a href="#/user-management">User Management</a> / {{userData.name}}</p>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    
    <div class="row">
        <div class="col-xs-6">
            <h3 class="page-header pull-left" style="border-bottom: none; margin-bottom:10px;">{{userData.name}}</h3>
        </div>
        <div class="col-xs-6 btn-group-sm">
            <button class="btn btn-danger btn-fab m-b-5 pull-right" data-toggle="modal" data-target="#userManagementDeleteModal"> <i class="material-icons md-18">delete</i></button>
    </div>
    <!-- /.row -->
    <hr>
    <div class="row">
        <div class="col-lg-12">
        
            <flash-message duration="5000" show-close="true" on-dismiss="myCallback(flash)" ></flash-message>
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h4 class="panel-title">Edit User</h4>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-12">
                            <form name="updateUserForm" role="form" ng-submit="updateUserData()" novalidate>
                                <div class="form-group" ng-class="{ 'has-error' : updateUserForm.name.$invalid && !updateUserForm.name.$pristine }">
                                    <label>Name:</label>
                                    <input class="form-control" name="name" placeholder="Enter text" ng-model="userData.name" required>
                                    <p ng-show="updateUserForm.name.$invalid && !updateUserForm.name.$pristine" class="help-block">User Name is required.</p>
                                </div>
                                <div class="form-group"> 
                                    <label>Email:</label>
                                    <input class="form-control" name="email" placeholder="Enter text" ng-model="userData.email" required>
                                    <p ng-show="updateUserForm.email.$invalid && !updateUserForm.email.$pristine" class="help-block">Email is required.</p>                                
                                </div>

                                <div class="form-group" >
                                    <label>Role:</label>
                                    <select class="form-control" ng-options="option.display_name for option in roles track by option.id" ng-model="selectedRole">
                                    </select>
                                </div>

                                <div class="pull-right">
                                    <button type="submit" class="btn btn-raised btn-primary" ng-disabled="updateUserForm.$invalid">Update</button>
                                    <a href="#/user-management" class="btn btn-raised btn-default">Cancel</a>
                                </div>
                            </form>
                        </div>
                    </div>
                    <!-- /.row (nested) -->
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    <div class="modal fade" tabindex="-1" role="dialog" id="userManagementDeleteModal">
        <div class="modal-dialog">
            <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Delete Modal</h4>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to delete User "{{userData.name}}"</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-raised btn-default" data-dismiss="modal">Cancel</button>
                <button type="button" ng-click="deleteUser(userData.id)" class="btn btn-raised btn-danger">Delete User</button>
            </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

</div
