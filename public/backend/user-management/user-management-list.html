<div ng-controller="listUserManagementController">
    <br>
    <div class="row">
        <div class="col-xs-6">
            <h2 class="page-header pull-left" style="border-bottom: none; margin-bottom:-10px;">User Management</h2>
        </div>
        <div class="col-xs-6"><a class="pull-right header-icon-holder" href="#/user-management/create"><i class="material-icons md-36">note_add</i></a></div>
    </div>
    <!-- /.row -->
    <hr style="margin-top: 5px;">

	<div class="panel-body">
        <flash-message duration="5000" show-close="true" on-dismiss="myCallback(flash)" ></flash-message>
	    <div class="table-responsive" ng-if="dtOptions">
	        <table id="userManagementDatatable" datatable="" dt-options="dtOptions" dt-columns="dtColumns" dt-instance="dtInstance" class="table table-striped table-hover" style="width: 100% !important;"></table>
	    </div>
	</div>


    <div class="modal fade" tabindex="-1" role="dialog" id="userManagementDeleteModal">
        <div class="modal-dialog">
            <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Delete Modal</h4>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to delete User "{{deleteUserData.name}}"</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-raised btn-default" data-dismiss="modal">Cancel</button>
                <button type="button" ng-click="deleteUser(deleteID)" class="btn btn-raised btn-danger">Delete User</button>
            </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

</div>
