<div ng-controller="createBlogController">
    <br>
    <div class="row">
        <div class="col-lg-12">
            <p><a href="#/blog">Blog Posts</a> / New Blog Post</p>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    <div class="row">
        <div class="col-lg-12">
            <h3 class="page-header">New Blog Post</h3>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    {{blogData}}
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h4 class="panel-title">{{blogData.title}} Details</h4>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-12">
                            <form name="createBlogForm" role="form" ng-submit="createBlogData()" novalidate>
                                <div class="form-group" ng-class="{ 'has-error' : createBlogForm.title.$invalid && !createBlogForm.title.$pristine }" >
                                    <label>Title:</label>
                                    <input class="form-control" name="title" placeholder="Enter text" ng-model="blogData.title" required>
                                    <p ng-show="createBlogForm.title.$invalid && !createBlogForm.title.$pristine" class="help-block">Blog Post title Required.</p>
                                </div>
                                <div class="form-group" ng-class="{ 'has-error' : createBlogForm.author.$invalid && !createBlogForm.author.$pristine }" >
                                    <label>Author Name:</label>
                                    <input class="form-control" name="author" placeholder="Enter text" ng-model="blogData.author" required>
                                    <p ng-show="createBlogForm.author.$invalid && !createBlogForm.author.$pristine" class="help-block">Author of blog post Required.</p>
                                </div>
                                <div class="form-group">
                                    <label>Author Bio:</label>
                                    <textarea class="form-control" ng-model="blogData.author_bio" name="author_bio" height="300" require></textarea>
                                </div> 
                                <div class="form-group">
                                    <label>Content:</label>
                                    <summernote ng-model="blogData.content" name="content" height="300" require></summernote>
                                </div>
                                <div class="pull-right">
                                    <button type="submit" class="btn btn-raised btn-primary" ng-disabled="createBlogForm.$invalid">Create Page</button>
                                    <button type="reset" class="btn btn-raised btn-default">Reset</button>
                                </div>
                            </form>
                        </div>
                    </div>
                    <!-- /.row (nested) -->
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->


</div
