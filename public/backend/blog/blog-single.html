<div ng-controller="singleBlogController">
    <br>
    <div class="row">
        <div class="col-lg-12">
            <p><a href="#/blog">Blog Post</a> / {{blogData.title}}</p>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    
    <div class="row">
        <div class="col-xs-6">
            <h3 class="page-header pull-left" style="border-bottom: none; margin-bottom:-10px;">{{blogData.title}}</h3>
        </div>
        <div class="col-xs-6"><button class="page-header btn btn-danger  m-b-5 pull-right" data-toggle="modal" data-target="#blogDeleteModal"><i class="fa fa-trash-o"></i></button></div>
    </div>
    <!-- /.row -->
    <hr style="margin-top: 0px;">

    <div class="row">
        <div class="col-lg-12">
            <flash-message duration="5000" show-close="true" on-dismiss="myCallback(flash)" ></flash-message>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 class="panel-title">{{blogData.title}} Details</h4>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-12">
                            <form name="updateBlogForm" role="form" ng-submit="updateBlogData()" novalidate>
                                <div class="form-group" ng-class="{ 'has-error' : updateBlogForm.title.$invalid && !updateBlogForm.title.$pristine }">
                                    <label>Title:</label>
                                    <input class="form-control" name="title" placeholder="Enter text" ng-model="blogData.title" required>
                                    <p ng-show="updateBlogForm.title.$invalid && !updateBlogForm.title.$pristine" class="help-block">Blog Post title is required.</p>
                                </div>
                                <div class="form-group"> 
                                    <label>Slug:</label>
                                    <input class="form-control" name="slug" placeholder="Enter text" ng-model="blogData.slug" disabled>
                                </div>
                                <div class="form-group" ng-class="{ 'has-error' : updateBlogForm.sortid.$invalid && !updateBlogForm.sortid.$pristine }">
                                    <label>Sort ID:</label>
                                    <input class="form-control" name="sortid" type="number" ng-model="blogData.sortid" required>
                                    <p ng-show="updateBlogForm.sortid.$invalid && !updateBlogForm.sortid.$pristine" class="help-block">Blog Post sort id is required.</p>
                                </div>
                                <div class="form-group">
                                    <label>Content:</label>
                                    <summernote ng-model="blogData.content" height="300"></summernote> 
                                </div> 

                                <button type="submit" class="btn btn-success" ng-disabled="updateBlogForm.$invalid">Submit Button</button>
                                <button type="reset" class="btn btn-default">Reset Button</button>
                            </form>
                        </div>
                    </div>
                    <!-- /.row (nested) -->
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    <div class="modal fade" tabindex="-1" role="dialog" id="blogDeleteModal">
        <div class="modal-dialog">
            <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Delete Modal</h4>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to delete Blog Post "{{blogData.title}}"</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" ng-click="deleteBlog(blogData.id)" class="btn btn-danger">Delete Blog Post</button>
            </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

</div
