<div ng-controller="settingController">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">My Settings</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    Settings Details
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-12">
                            <form role="form" ng-submit="updateSettingData()">
                                <div class="form-group" ng-repeat="setting in settingDatas">
                                    <label>{{setting.key}}</label>
                                    <input class="form-control" name="{{setting.id}}" placeholder="Enter text" ng-model="setting.value">
                                </div>
                                <button type="submit" class="btn btn-default">Submit Button</button>
                                <button type="reset" class="btn btn-default">Reset Button</button>
                            </form>
                            <hr>
                            <form role="form" ng-submit="createSettingData()">
                                <div class="form-group">
                                    <input class="form-control" name="key" placeholder="Enter Key" ng-model="key">
                                    <input class="form-control" name="value" placeholder="Enter Value" ng-model="value">
                                </div>
                                <button type="submit" class="btn btn-default">Submit Button</button>
                            </form>
                        </div>
                    </div>
                    <!-- /.row (nested) -->
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
</div>
<!-- /#settingController -->
